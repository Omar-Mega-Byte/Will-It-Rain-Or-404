      ddl-auto: update
    show-sql: true
  application:
    name: weather-app-test


logging:
  level:
    '[com.weather_found.weather_app]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.hibernate.SQL]': DEBUG